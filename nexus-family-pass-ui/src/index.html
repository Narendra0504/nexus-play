<!doctype html>
<!-- 
  =====================================================
  NEXUS FAMILY PASS - MAIN HTML ENTRY POINT
  This is the single page that Angular bootstraps into
  =====================================================
-->
<html lang="en">
<head>
  <!-- Character encoding for proper text rendering -->
  <meta charset="utf-8">
  
  <!-- Page title shown in browser tab -->
  <title>Nexus Family Pass - Kids Activity Platform</title>
  
  <!-- Base URL for Angular router to resolve paths correctly -->
  <base href="/">
  
  <!-- Responsive viewport configuration for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO meta description -->
  <meta name="description" content="Nexus Family Pass - Corporate kids activity subscription platform with AI-powered activity curation">
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#2c5282">
  
  <!-- Favicon link -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Google Fonts - Inter for body text, Poppins for headings -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- Material Icons for Angular Material components -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <!-- 
    Angular application root component
    Angular will bootstrap and render the entire app inside this tag
  -->
  <app-root></app-root>
  
  <!-- No-script fallback for users with JavaScript disabled -->
  <noscript>
    <div style="padding: 20px; text-align: center; font-family: sans-serif;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript to use Nexus Family Pass.</p>
    </div>
  </noscript>
</body>
</html>
